<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .father {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid blue;
        }

        .kid {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        

    </style>
</head>
<body>
    <div class="father">
        <div class="kid"></div>
    </div>
</body>
</html>
