    <script>
        function drawES5Chart(options) {
            options = options === undefined ? {} : options;  
            var size = options.size === undefined ? 'big' : options.size;  // big
            var cords = options.cords === undefined ? { x: 0, y: 0 } : options.cords; // 18 30
            var radius = options.radius === undefined ? 25 : options.radius; // 30
            console.log(size, cords, radius);
            // now finally do some chart drawing
        }

        drawES5Chart({
            cords: { x: 18, y: 30 },
            radius: 30
        });

    </script>
